<!doctype html>
<html lang="es">

<head>
    <title>Heladeria AMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="color1">

    <header class="text-center py-5 bannercontacto">
        <h1 class="text-center  py-5 fw-bold colortres">Contacto</h1>
    </header>
   
    <div class="main-container">
        <div class="container">
            <div class="row mt-5 align-items-center gx-4 gy-4 p-4 bg-light shadow rounded">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="p-4 bg-white shadow-sm rounded">
                        <div class="mb-4">
                            <div class="mb-3">
                                <h3 class="fw-bold text-center design38">Contactanos</h3>
                            </div>
                            <div class="design39">Para solicitar informacion sobre nuestros productos rellena el formulario de contacto.</div>
                        </div>
                        <form id="form1">
                            <div class="mb-3">
                                <label for="nombreTxt" class="form-label design40">Nombre</label>
                                <input id="nombreTxt" type="text" name="name" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="apellidoTxt" class="form-label design41">Apellido</label>
                                <input id="apellidoTxt" type="text" name="lastname" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="emailTxt" class="form-label">Email</label>
                                <input id="emailTxt" type="text" name="email" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="numberTxt" class="form-label design42">Tel√©fono</label>
                                <input id="numberTxt" type="number" name="phone" class="form-control" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="mensajeTxt" class="form-label design43">Mensaje</label>
                                <textarea id="mensajeTxt" name="message" class="form-control" required="required"></textarea>
                            </div>
                            <div class="mb-3">
                                <p id="mensajeAlert"></p>
                                <button id="btnSend" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="col-sm-12 col-md-6 col-lg-8 custom-margin">
                    <lottie-player 
                        src="https://lottie.host/f02b8441-48ae-4534-b15b-cd73389ebdb2/I9ZlibH7GZ.json"
                        autoplay
                        loop
                        style="width: 100%"
                    ></lottie-player>
                </div>
                <li class="text-center">
                    <span class="text-center fw-bold text-black txttama">Redes Sociales:</span>
                    <a href="https://www.facebook.com" target="_blank" class="icotama azul"><i class="uil uil-facebook mx-4"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="icotama rosa"><i class="uil uil-instagram-alt mx-4"></i></a>
                </li>
            </div>
        </div>
    </div>

    <section class="text-center py-5 bannerubicacion">
        <h1 class="text-center text-white py-5">Ubicacion</h1>
    </section>

    <section class="bg-light">
        <div class="pt-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d245.5808016063935!2d-83.02578949446121!3d9.99265278728249!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa7057bf416079d%3A0xa47ab022181eed27!2sParque%20Vargas%20De%20Lim%C3%B3n!5e0!3m2!1ses!2scr!4v1698612015685!5m2!1ses!2scr" width="100%" height="400" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <hr class="linea">

    
    <section>
        <div class="container mt-2 py-2">
            <a href="index.html" class="btn btn-success">Regresar</a>
        </div>
    </section>

    <hr class="linea">

    
    <footer class="mt-2">
    <div class="row">
        <div class="text-center"><br>
            <h2 class="text-white design25">Derechos Reservados</h2><br>
        </div>
        <div class="pb-3"></div>
    </div>
    </footer>

   


    <script src="js/form1.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
